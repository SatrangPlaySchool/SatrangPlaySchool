<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satrang Play School</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background: #ffcc00;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .logo img {
            width: 50px;
        }
        .navbar {
            display: flex;
            gap: 15px;
        }
        .navbar a {
            text-decoration: none;
            color: black;
            font-weight: bold;
        }
        .banner img {
            width: 100%;
            height: auto;
        }
        .downward-arrow {
            display: block;
            margin: 10px auto;
            font-size: 30px;
            animation: bounce 1.5s infinite;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(10px); }
        }
        .gallery-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .gallery-container img {
            width: 200px;
            height: auto;
            border-radius: 10px;
        }
        .contact {
            background: #f4f4f4;
            padding: 20px;
        }
        .social-links a {
            margin: 0 10px;
            text-decoration: none;
            color: #333;
        }
        .map-container iframe {
            width: 45%;
            height: 300px;
            border: 0;
        }
        @media (max-width: 768px) {
            .map-container iframe {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo"> <img src="logo.png" alt="School Logo"> </div>
        <nav class="navbar">
            <a href="#about">About</a>
            <a href="#gallery">Gallery</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    
    <section class="banner">
        <img src="banner.jpg" alt="School Banner">
    </section>
    
    <div class="downward-arrow">&#x2193;</div>
    
    <section id="about" class="about">
        <h2>About Us</h2>
        <p>Welcome to Satrang Play School, where learning meets fun! Our mission is to provide a nurturing environment for children to explore and grow.</p>
    </section>
    
    <section id="gallery" class="gallery">
        <h2>Our School</h2>
        <div class="gallery-container">
            <img src="school1.jpg" alt="Classroom">
            <img src="school2.jpg" alt="Play Area">
            <img src="school3.jpg" alt="Activity Room">
        </div>
    </section>
    
    <section id="contact" class="contact">
        <h2>Contact Us</h2>
        <p>Follow us on social media or visit us at our branches!</p>
        <div class="social-links">
            <a href="#">Facebook</a>
            <a href="#">Instagram</a>
            <a href="#">Twitter</a>
        </div>
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?" allowfullscreen="" loading="lazy"></iframe>
            <iframe src="https://www.google.com/maps/embed?" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            console.log("Website loaded successfully!");
        });
    </script>
</body>
</html>
